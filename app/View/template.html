<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Login Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr">
              <li class="nav-item">
                <a class="nav-link active text-light fw-bolder " aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item ms-lg-3">
                <a class="nav-link active text-light fw-bolder" aria-current="page" href="/users/register">Register</a>
              </li>

              <li class="nav-item ms-lg-3">
                <a class="nav-link active text-light fw-bolder" aria-current="page" href="/user/login">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light fw-bolder" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container mx-lg-5 mt-5">
        <h1 class="">Welcome To My Login Management</h1>
      </div>

    <!-- Login Management -->
    <div class="container mx-lg-5 mt-5">
        <div class="card mt-5" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form class="" method="post" action="/users/login">
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input name="id" type="text" class="form-control" id="id" placeholder="Your Id">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Your Password">
                </div>
                <button type="submit" class="btn btn-info text-light">Sign In</button>
              </form>
            </div>
          </div>
          <div class="alert alert-danger mt-2" role="alert" style="width: 30rem;">
            A simple danger alert—check it out!
          </div>
    </div>

    <!-- Register Management -->
    <div class="container mx-lg-5 mt-5">
        <div class="card mt-5" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Register</h5>
              <form class="" method="post" action="/users/register">
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input name="id" type="text" class="form-control" id="id" placeholder="Create New Id">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Name</label>
                    <input name="id" type="text" class="form-control" id="id" placeholder="Create New Name">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create New Password">
                </div>
                <button type="submit" class="btn btn-info text-light">Sign Up</button>
              </form>
            </div>
          </div>
          <div class="alert alert-danger mt-2" role="alert" style="width: 30rem;">
            A simple danger alert—check it out!
          </div>
    </div>

    <!-- Dashboard Management-->
    <div class="container mx-lg-5 mt-5 d-flex">
      <div class="container row align-items-center">
        <h1 class="text-center text-uppercase fw-bold" style="font-size: 5rem;">Welcome Home</h1>
      </div>
      <div class="card mt-5 p-lg-5 " style="width: 40rem;">
          <div class="card-body">
            <div>
              <div class="form-floating mb-3">
                  <a href="/users/profile" class="w-100 btn btn-lg btn-info text-light">Profile</a>
              </div>
              <div class="form-floating mb-3">
                  <a href="/users/password" class="w-100 btn btn-lg btn-info text-light">Password</a>
              </div>
              <div class="form-floating mb-3">
                <a href="/users/logout" class="w-100 btn btn-lg btn-danger text-light">Logout</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Update Profile Management-->
    <div class="container mx-lg-5 mt-5">
      <div class="card mt-5" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title">Update Profile</h5>
            <form class="" method="post" action="/users/profile">
              <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input name="id" type="text" class="form-control" id="id" placeholder="Your Id">
              </div>
              <div class="mb-3">
                  <label for="id" class="form-label">Name</label>
                  <input name="id" type="text" class="form-control" id="id" placeholder="New Name">
                </div>
              <button type="submit" class="btn btn-info text-light">Update</button>
            </form>
          </div>
        </div>
        <div class="alert alert-danger mt-2" role="alert" style="width: 30rem;">
          A simple danger alert—check it out!
        </div>
    </div>

    <!-- Change Password Management-->
      <div class="container mx-lg-5 mt-5">
        <div class="card mt-5" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title">Change Password</h5>
              <form class="" method="post" action="/users/password">
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input name="id" type="text" class="form-control" id="id" placeholder="Your Id">
                </div>
                <div class="mb-3">
                  <label for="id" class="form-label">Old Password</label>
                  <input name="id" type="text" class="form-control" id="id" placeholder="Your Old Password">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">New Password</label>
                    <input name="id" type="text" class="form-control" id="id" placeholder="Your New Password">
                  </div>
                <button type="submit" class="btn btn-info text-light">Change</button>
              </form>
            </div>
          </div>
          <div class="alert alert-danger mt-2" role="alert" style="width: 30rem;">
            A simple danger alert—check it out!
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
